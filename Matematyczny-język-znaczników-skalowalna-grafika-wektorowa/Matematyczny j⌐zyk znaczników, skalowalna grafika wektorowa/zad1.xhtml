
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <title>zad1</title>
</head>

<body>
    <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <mroot>
                    <msup>
                        <mi>x</mi>
                        <mn>a</mn>
                    </msup>
                    <mi>b</mi>
                </mroot>
                <mo>=</mo>
                <msup>
                    <mi>x</mi>
                    <mfrac>
                        <mi>a</mi>
                        <mi>b</mi>
                    </mfrac>
                </msup>
            </mrow>
        </math>

        <br />

        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <msubsup>
                    <mo> a </mo>
                    <mn> 2 </mn>
                    <mn> 2 </mn>
                </msubsup>
                <mo>=</mo>
                <msub>
                    <mi>a</mi>
                    <mn>2</mn>
                </msub>
                <msub>
                    <mi>a</mi>
                    <mn>3</mn>
                </msub>
            </mrow>
        </math>

        <br />

        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <munderover>
                    <mo> &#x222B;<!--Integral --> </mo>
                    <mn>0 </mn>
                    <mn> &#x221e;</mn>
                </munderover>
                <msup>
                    <mi>e</mi>
                    <mn>x</mn>
                </msup>
                <mi>&#x03b4;</mi>
                <mi>x</mi>
                <mo>=</mo>
                <msup>
                    <mi>e</mi>
                    <mn>x</mn>
                </msup>
                <mo>+</mo>
                <mi>C</mi>
            </mrow>
        </math>

        <br />

        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <msub>
                    <mi>x</mi>
                    <mn>1,2</mn>
                </msub>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mo form="prefix">&#x2212;<!-- minus sign --></mo>
                        <mi>b</mi>
                        <mo>&#x00B1;<!-- &PlusMinus; --></mo>
                        <msqrt>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>&#x2212;<!-- minus sign --></mo>
                            <mn>4</mn>
                            <mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                            <mi>a</mi>
                            <mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                            <mi>c</mi>
                        </msqrt>
                    </mrow>
                    <mrow>

                        <mn>2</mn>
                        <mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                        <mi>a</mi>
                    </mrow>
                </mfrac>
            </mrow>
        </math>

        <br />

        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <mi>A</mi>
                <mo>=</mo>
                <mo>[</mo>
                <mtable>
                    <mtr>
                        <msqrt>
                            <mn>3</mn>
                            <msup>
                                <mi>x</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>+</mo>
                            <mi>y</mi>
                        </msqrt>

                        <mtd><mi>sin x</mi></mtd>
                    </mtr>

                    <mtr>
                        <mtd><mi>sin x</mi></mtd>
                        <mtd><mi>cos y</mi></mtd>
                    </mtr>

                </mtable>
                <mo>]</mo>
            </mrow>
        </math>
        <br />
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <mo>{</mo>
                <mtable>
                    <mtr>
                        <mtd>
                            <mrow>
                                <mrow>
                                    <mrow>
                                        <mn>x</mn>
                                        <mo>&#8290;</mo>
                                        <mi>y</mi>
                                    </mrow>
                                </mrow>
                                <mo>=</mo>
                                <mn>196</mn>
                            </mrow>
                        </mtd>
                    </mtr>
                    <mtr>
                        <mtd>
                            <mrow>
                                <mrow>
                                    <mi>x</mi>
                                    <mo>+</mo>
                                    <mi>y</mi>
                                </mrow>
                                <mo>=</mo>
                                <mn>35</mn>
                            </mrow>
                        </mtd>
                    </mtr>
                </mtable>
            </mrow>
        </math>
        <br/> 
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mrow>
                <mi>f</mi>
                <mo>=</mo>
                <mfrac linethickness="1">
                    <mn>1</mn>
                    <mrow>
                        <msqrt>
                            <mrow>
                                <mn>2</mn>
                                <mi>&#x3C0;</mi>
                            </mrow>
                        </msqrt>
                    </mrow>
                </mfrac>
                <msub>
                    <mrow>
                        <mo>{</mo>
                            <munderover>
                                <mo>1</mo>
                                <mrow>
                                    <mo>-</mo>
                                    <mi>&#x3C0;</mi>
                                </mrow>
                                <mi>&#x3C0;</mi>
                            </munderover>
                        <mi>f</mi>
                        <mrow>
                            <mo maxsize="1.00em">(</mo>
                            <mi>t</mi>
                            <mo maxsize="1.00em">)</mo>
                        </mrow>
                        <msup>
                            <mi>e</mi>
                            <mrow>
                                <mo>-</mo>
                                <mi>i</mi>
                                <mi>k</mi>
                                <mi>t</mi>
                            </mrow>
                        </msup>
                        <mspace width="0.167em" />
                        <mo>x</mo>
                        <mi>t</mi>
                        <mo>}</mo>
                    </mrow>
                    <mrow>
                        <mi>k</mi>
                        <mo>sin</mo>
                        <mi>10</mi>
                    </mrow>
                </msub>
            </mrow>
        </math>
    </p>
</body>
</html>
