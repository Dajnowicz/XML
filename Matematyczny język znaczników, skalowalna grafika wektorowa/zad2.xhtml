
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <link rel="stylesheet" href="style2.css" />
    <title>zad2</title>
</head>
<body>
    <h1>Kwadrat</h1>
    <p>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
            <rect width="300" height="300" fill="red" />
            <line x1="0" y="0" x2="300" y2="300" stroke="goldenrod" stroke-width="5" />
            <line x1="300" y="0" x2="0" y2="300" stroke="goldenrod" stroke-width="5" />

        </svg>
    </p>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>L</mi>
            <mo>=</mo>
            <mn>4</mn>
            <mi>a</mi>
        </mrow>
    </math>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>P</mi>
            <mo>=</mo>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
        </mrow>
    </math>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>P</mi>
            <mo>=</mo>
            <mfrac>
                <msup>
                    <mi>d</mi>
                    <mn>2</mn>
                </msup>
                <mi> 2</mi>
            </mfrac>
        </mrow>
    </math>
    <h1>Prostokąt</h1>
    <p2>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="300">
            <rect width="600" height="300" fill="blue" />
            <line x1="0" y="0" x2="600" y2="300" stroke="goldenrod" stroke-width="5" />
            <line x1="600" y="0" x2="0" y2="300" stroke="goldenrod" stroke-width="5" />
        </svg>
    </p2>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>L</mi>
            <mo>=</mo>
            <mn>2(a+b)</mn>
        </mrow>
    </math>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>P</mi>
            <mo>=</mo>
            <mo>ab</mo>
        </mrow>
    </math>
    <h1>Koło</h1>
    <p>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
            <circle cx="150" cy="150" r="150" />
            <line x1="150" y="100" x2="150" y2="150" stroke="goldenrod" stroke-width="5" />
        </svg>
    </p>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>L</mi>
            <mo>=</mo>
            <mn>2</mn>
            <mi>&#x3C0;</mi>
            <mn>r</mn>
        </mrow>
    </math>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>P</mi>
            <mo>=</mo>
            <msup>
                <mi>&#x3C0;</mi>
                <mn>2</mn>
            </msup>
        </mrow>
    </math>
    <p>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300">
            <polygon style="stroke:blue; stroke-width:1.5;fill:silver"
                     points="10,10 180,10 10,250 50,50 10,10" />
        </svg>
    </p>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mrow>
            <mi>A</mi>
            <mo>=</mo>
            <mfenced open="|" close="|" separators="">
                <mfrac>
                    <mrow>
                        <mfenced open="(" close=")" separators="">
                            <msub>
                                <mi>x</mi>
                                <mn>1</mn>
                            </msub>
                            <msub>
                                <mi>y</mi>
                                <mn>2</mn>
                            </msub>
                            <mo>-</mo>
                            <msub>
                                <mi>x</mi>
                                <mn>1</mn>
                            </msub>
                            <msub>
                                <mi>y</mi>
                                <mn>2</mn>
                            </msub>
                        </mfenced>
                        <mo>+</mo>
                        <mfenced open="(" close=")" separators="">
                            <msub>
                                <mi>x</mi>
                                <mn>2</mn>
                            </msub>
                            <msub>
                                <mi>y</mi>
                                <mn>3</mn>
                            </msub>
                            <mo>-</mo>
                            <msub>
                                <mi>y</mi>
                                <mn>2</mn>
                            </msub>
                            <msub>
                                <mi>x</mi>
                                <mn>3</mn>
                            </msub>
                        </mfenced>
                        <mo>... +</mo>
                        <mfenced open="(" close=")" separators="">
                            <msub>
                                <mi>x</mi>
                                <mn>n</mn>
                            </msub>
                            <msub>
                                <mi>y</mi>
                                <mn>1</mn>
                            </msub>
                            <mo>-</mo>
                            <msub>
                                <mi>y</mi>
                                <mn>n</mn>
                            </msub>
                            <msub>
                                <mi>x</mi>
                                <mn>1</mn>
                            </msub>
                        </mfenced>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </mfrac>
                </mfenced>
        </mrow>
    </math>
</body>
</html>
